<div class="global">
  <div class="container">
    <div class="card">
      <div class="image">
        <img [src]="wiziShop.imageUrl" [alt]="wiziShop.title" />
      </div>
      <div class="detailCard">
        <div class="detailTitleDescription">
          <h2 class="title" (click)="onViewDetail()">{{ wiziShop.title }}</h2>
          <p class="description">{{ wiziShop.description }}</p>
        </div>
        <div class="detailPriceButton">
          <h3 class="price">
            {{ wiziShop.price | currency : "EUR" : "symbol" }}
          </h3>
          <button class="addPanier" (click)="ajouterAuPanier()">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
